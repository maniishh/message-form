<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="message form.css">
</head>
<body>
    <section class="container">
    <fieldset>
        
        <h1>Contact Us!</h1>
        
            <div class="form_control">
             <label for ="name" ></label>

             placeholder="Name....."
             />
           
            </div>

                <label for ="email" ></label> 
                <input type="text"
                id="email" ;
                placeholder="Email...."
                />
                <div class="form_control">
                    <label for ="subject" ></label> 
                    <input type="text"
                    id="subject" ;
                    placeholder="Subject...."
                    />
                    <div class="form_control">
                        <label for ="message" ></label> 
                        <input type="text"
                        id="message" ;
                        placeholder="Message........."
                        />
                    
                        <button>SEND MESSAGE</button>
                    
        
    </fieldset>
</section>

</html>
